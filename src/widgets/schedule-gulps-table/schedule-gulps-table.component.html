<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Напиток</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Время употребления</th>
        <td mat-cell *matCellDef="let element"> {{element.time | date:'dd.MM.yy, H:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef> Объем (г.)</th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
