<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="drink">
        <th mat-header-cell *matHeaderCellDef> Напиток</th>
        <td mat-cell *matCellDef="let element"> {{element.drink}} </td>
    </ng-container>

    <ng-container matColumnDef="gulpTime">
        <th mat-header-cell *matHeaderCellDef> Время употребления</th>
        <td mat-cell *matCellDef="let element"> {{element.gulpTime | date:'dd-MM-yy, H:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Объем (г.)</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
